{% extends 'home/base.html' %}

{% block content %}

<div class="container mt-3">
    <h2>Lista de Proveedores</h2>
    <a href="{% url 'suplier_create' %}" class="btn btn-primary mb-3">Crear Proveedor</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Proveedor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for suplier in suppliers %}
            <tr>
                <td>{{ suplier.name }}</td>

                <td>
                    <a href="{% url 'suplier_detail' suplier.id %}" class="btn btn-info btn-sm">Detalles</a>
                    <a href="{% url 'suplier_update' suplier.id %}" class="btn btn-success btn-sm">Editar</a>
                    <a href="{% url 'suplier_delete' suplier.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
