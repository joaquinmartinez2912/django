{% extends "index/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Crear Categoria</h2>
    <form method="post">
        <!-- Cuando el form no tiene el action es porque el post se hace a la misma ruta desde donde parte -->
        <!-- Este token valida que la informacion no llegue de un tercero, y se pone siempre -->
        {% csrf_token %}
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
