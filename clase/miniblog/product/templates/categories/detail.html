{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Detalles de la categoria</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <a href="{% url 'category_update' category.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'category_delete' category.id%}"class="btn btn-danger">Borrar</a>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
<table class="table table-striped">  
<thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Stock</th>
    </tr>
</thead>
<tbody>
    {% for product in products %}
    <tr>
        <td>{{ product.id}}</td>
        <td>{{ product.name}}</td>
        <td>{{ product.stock}}</td>

    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
